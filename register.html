<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Matrimonial Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="number">Contact Number:</label>
            <input type="tel" id="number" name="number" required>

            <label for="rashi">Rashi:</label>
            <input type="text" id="rashi" name="rashi" required>

            <label for="nakshatra">Nakshatra:</label>
            <input type="text" id="nakshatra" name="nakshatra" required>

            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="locality">Locality:</label>
            <input type="text" id="locality" name="locality" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*">
            <img id="profilePicPreview" src="#" alt="Profile Picture Preview" style="display:none; width: 100px; height: 100px;">

            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Matrimonial Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
