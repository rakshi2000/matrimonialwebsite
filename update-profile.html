<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Matrimonial Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="profiles.html">Profiles</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Update Profile</h2>
        <form id="updateProfileForm">
            <label for="updateUsername">Username:</label>
            <input type="text" id="updateUsername" name="username" required>
            <label for="updateEmail">Email:</label>
            <input type="email" id="updateEmail" name="email" readonly>
            <label for="updatePassword">Password:</label>
            <input type="password" id="updatePassword" name="password" required>
            <label for="updateProfilePic">Profile Picture:</label>
            <input type="file" id="updateProfilePic" name="profilePic" accept="image/*">
            <img id="updateProfilePicPreview" src="#" alt="Profile Picture Preview" style="display:none; width: 100px; height: 100px;">
            <button type="submit">Update Profile</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
